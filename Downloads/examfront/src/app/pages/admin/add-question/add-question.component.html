<mat-card>
    <h1>Add New Quiz</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form (ngSubmit)="addQuestion()"> 
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Enter Question </mat-label>
              <textarea
              [(ngModel)]="questions.question"
                type="text"
                name="description"
                placeholder="Enter here"
                matInput
                rows="5"
              ></textarea>
            </mat-form-field>
  
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Option A</mat-label>
                  <input
                  [(ngModel)]="questions.option1"
                    type="text"
                    name="maxMarks"
                    placeholder="Enter here"
                    matInput
                  />
                </mat-form-field>
              </div>
            <div class="col-md-6">
            <mat-form-field class="w100" appearance="fill">
                <mat-label>Option B</mat-label>
                <input
                [(ngModel)]="questions.option2"
                type="text"
                name="numberOfQuestions"
                placeholder="Enter here"
                matInput
                />
            </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Option C</mat-label>
                  <input
                  [(ngModel)]="questions.option3"
                    type="text"
                    name="maxMarks"
                    placeholder="Enter here"
                    matInput
                  />
                </mat-form-field>
              </div>
            <div class="col-md-6">
            <mat-form-field class="w100" appearance="fill">
                <mat-label>Option D</mat-label>
                <input
                [(ngModel)]="questions.option4"
                type="text"
                name="numberOfQuestions"
                placeholder="Enter here"
                matInput
                />
            </mat-form-field>
              </div>
            </div>

            <mat-form-field class="w100" appearance="fill">
              <mat-label>Answer</mat-label>
              <input
              [(ngModel)]="questions.answer"
                type="text"
                name="title"
                placeholder="Enter here"
                matInput
                required
              />
            </mat-form-field>
  
            <br />
            <mat-form-field appearance="fill" class="mt20 w100">
              <mat-label>Categories</mat-label>
              <mat-select name="category" [(value)]="questions.quiz.quiz_id" >
                <mat-option *ngFor="let c of quizs" [value]="c.quizId">
                  {{c.title}}
                </mat-option>
              </mat-select>
            </mat-form-field>
  
            <div class="container text-center">
              <button mat-raised-button color="accent" type="submit">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-card>
  {{questions | json}}
