        <div class="bootstrap-wrapper">
           <div class="container"> 
             <div class="row">
               <div class="col-md-6 offset-md-3">
                 <mat-card>
                   <div class="container text-center">
                     <img src="../../../assets/logo.png" alt="" />
                   </div>
                   <!--username -->
                   <h1 class="text-center">Login Here !!</h1>
                   <form method="POST"> <mat-form-field class="full-width" appearance="outline">
                    <mat-label>User Name</mat-label>
                       <input class="form-control" name="user" [(ngModel)]="email" placeholder="User email">
                       <mat-hint>Valid User Name</mat-hint>
                    </mat-form-field>
  
  
                    <mat-form-field class="full-width" appearance="outline">
                       <mat-label>User Password</mat-label>
                       <input class="form-control" type="password" name="password" [(ngModel)]="password" placeholder="Password">
                    </mat-form-field>
  
                    <div class="container text-center">
                       <button mat-raised-button class="form-enter" color="primary" type="submit" (click)="login()" class="btn">Login</button>
                       
                       <button class="ml20" type="reset" mat-raised-button color="accent">
                          Reset
                        </button>
                    
                    </div>   
                   </form>
                 </mat-card>
              </div>
            </div>
          </div>
        </div>
